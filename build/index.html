<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sticky top-0 border-b shadow-sm bg-white z-50">
      <div
        class="flex justify-between items-center h-24 mx-4 xl:max-w-6xl xl:mx-auto"
      >
        <div>
          <img
            src="https://cdn2.downdetector.com/static/uploads/logo/Instagram_Logo_Large.png"
            alt="instagram logo"
            class="w-24 hidden lg:inline-grid cursor-pointer"
          />
          <img
            src="https://www.computerhope.com/jargon/i/instagram.png"
            alt="instagram logo"
            class="w-10 lg:hidden cursor-pointer"
          />
        </div>

        <div class="relative mt-1">
          <div class="absolute top-2 left-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 text-gray-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>
          <input
            class="text-sm pl-10 rounded-md focus:ring-black focus:border-black bg-gray-50 border-gray-500"
            type="text"
            placeholder="search..."
          />
        </div>
        <div class="flex space-x-4 items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 cursor-pointer hover:scale-125 transition-transform duration-200 ease-out hidden md:inline-flex"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 cursor-pointer hover:scale-125 transition-transform duration-200 ease-out"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>

          <img
            class="h-10 rounded-full cursor-pointer"
            src="https://www.mona.uwi.edu/modlang/sites/default/files/modlang/male-avatar-placeholder.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- feed -->
  </body>
</html>
